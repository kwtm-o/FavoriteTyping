<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Practice - 原稿リスト</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* ページ固有の軽微な調整（共通CSSと競合しない範囲） */
    main {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.8rem;
    }

    ul#article-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 16px;
    }

    ul#article-list li {
      border: 1px solid var(--border, #ccc);
      border-radius: 10px;
      background: var(--bg-elev, #fff);
      box-shadow: var(--shadow, 0 4px 10px rgba(0,0,0,0.05));
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    ul#article-list li:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    ul#article-list a {
      display: block;
      padding: 16px;
      text-decoration: none;
      color: var(--fg, #222);
    }

    ul#article-list strong {
      font-size: 1.2rem;
      color: var(--accent, #3366ff);
    }

    ul#article-list small {
      display: block;
      margin-top: 6px;
      color: var(--muted, #777);
      font-size: 0.9rem;
      line-height: 1.4;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: var(--muted, #999);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <main>
    <h1>タイピング練習 原稿リスト</h1>
    <ul id="article-list">
      <li>読み込み中...</li>
    </ul>
  </main>

  <footer>
    <p>© 2025 Typing Practice App</p>
  </footer>

  <script>
    // 原稿一覧を取得して表示
    async function loadArticles() {
      try {
        const res = await fetch('./articles.json');
        if (!res.ok) throw new Error('データ取得に失敗しました');
        const articles = await res.json();

        const ul = document.getElementById('article-list');
        if (!articles.length) {
          ul.innerHTML = '<li>原稿が登録されていません。</li>';
          return;
        }

        ul.innerHTML = articles.map(a => `
          <li>
            <a href="typing.html?article=${encodeURIComponent(a.id)}">
              <strong>${a.title}</strong>
              <small>${a.description || ''}</small>
            </a>
          </li>
        `).join('');
      } catch (err) {
        document.getElementById('article-list').innerHTML =
          '<li>データの読み込みに失敗しました。</li>';
        console.error(err);
      }
    }

    loadArticles();
  </script>
</body>
</html>
